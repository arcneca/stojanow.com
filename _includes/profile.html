<div class="profile">
    <section id="wrapper">
        <header id="header">
            <a href="{{ "/" }}">
                <img id="avatar" class="2x" src="{{ "/" | relative_url  }}assets/images/avatar.png" alt="avatar"/>
            </a>
            <h1 id="main-header">{{ site.author.name }}</h1>
            <h2>Moving blocks, breaking chains.</h2>
            <p>Say hi on <a href="http://twitter.com/{{ site.twitter.username }}" id="twi-profile" target="_blank"><span class="icon-twi"></span> twitter</a></p>
            <br>
        </header>
    </section>
</div>
