<ul id="all-posts">
  {% for post in site.posts %}
    {% assign currentdate = post.date | date: "%Y" %}
    {% if currentdate != date %}
      <h4><li>{{ currentdate }}</li></h4>
      {% assign date = currentdate %}
    {% endif %}
      <li><p>- {{ post.date | date: "%m/%d" }} - <a href="{{ post.url }}">{{ post.title }}</a><p/></li>
  {% endfor %}
</ul>
