<ul id="post-list">
    {% for post in paginator.posts %}
        <li>
            <h1><a href="{{ "/" | relative_url  }}{{ post.url | remove_first: '/' }}">{{ post.title }}</a></h1>
            <p>{{ post.content | strip_html | truncatewords:45}} <a href="{{ post.url }}">Continue Reading Â»</a></p><br>
        </li>
    {% endfor %}
</ul>

{% if paginator.previous_page or paginator.next_page %}
    {% include pagination.html %}
{% endif %}
