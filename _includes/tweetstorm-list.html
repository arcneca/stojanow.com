{% for tweetstorm in paginator.posts %}
  <article class="post">
    <header>
      <h1><a href="{{ "/" | relative_url  }}{{ tweetstorm.url | remove_first: '/' }}">{{ tweetstorm.title }}</a></h1>
      <h2 class="author">{{ site.author.name }}</p>
      <h3 class="headline">{{ post.date | date:"%B %-d, %Y" }}</h3>
    </header>
    <section id="post-body">
      {{ tweetstorm.content }}
    </section>
  </article>
{% endfor %}
