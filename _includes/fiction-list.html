{% for story in site.categories.fiction %}
  <article class="post">
      <header>
          <h1 class="post-title"><a href="{{ "/" | relative_url  }}{{ story.url | remove_first: '/' }}">{{ story.title }}</a></h1>
          <h2 class="author">{{ site.author.name }}</p>
          <h3 class="headline">{{ story.date | date:"%B %-d, %Y" }}</h3>
      </header>
      <section id="post-body">
          {{story.content}}
      </section>
  </article>
{% endfor %}
