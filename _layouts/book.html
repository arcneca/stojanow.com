---
layout: default
archive: false
---

<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    <section id="post-body">
        <div id="book-info">
          <a href="{{ page.amazon }}"><img src="{{ page.cover }}" class="book-cover" alt="{{ page.title }} cover"></a>
          <small>
            Date read: {{ page.date-read }}.<br>
            Check out <a href="{{ page.amazon }}">Amazon</a> for more details and reviews.
          </small>
          <p>{{ page.summary }}</p>
          <hr>
        </div>
        {{content | toc}}
    </section>
</article>
